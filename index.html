<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="layar">
            <div class="layar-terakhir" id="operasiLayarTerakhir"></div>
            <div class="layar-sekarang" id="operasiLayarSekarang">0</div>
        </div>
        <button class="calculator__key span-two" id="clearBtn">AC</button>
        <button class="calculator__key" id="deleteBtn">DEL</button>
        <button class="calculator__key calculator__key--operator" data-operator>/</button>
        <button class="calculator__key" data-number>1</button>
        <button class="calculator__key" data-number>2</button>
        <button class="calculator__key" data-number>3</button>
        <button class="calculator__key calculator__key--operator" data-operator>x</button>
        <button class="calculator__key" data-number>4</button>
        <button class="calculator__key" data-number>5</button>
        <button class="calculator__key" data-number>6</button>
        <button class="calculator__key calculator__key--operator" data-operator>+</button>
        <button class="calculator__key" data-number>7</button>
        <button class="calculator__key" data-number>8</button>
        <button class="calculator__key" data-number>9</button>
        <button class="calculator__key calculator__key--operator" data-operator>-</button>
        <button class="calculator__key" id="pointBtn">.</button>
        <button class="calculator__key" data-number>0</button>
        <button class="calculator__key calculator__key--enter span-two" id="equalsBtn">=</button>
    </div>
</body>

</html>
